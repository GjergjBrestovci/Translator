<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Albanian ↔ English Translator</title>
<style>
  :root {
    --bg: #0f111a;
    --surface: #1a1d2e;
    --border: #2d3148;
    --accent: #7c3aed;
    --accent-hover: #6d28d9;
    --text: #e2e8f0;
    --text-muted: #94a3b8;
    --success: #22c55e;
    --font: 'Segoe UI', system-ui, -apple-system, sans-serif;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: var(--font);
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    text-align: center;
    padding: 2rem 1rem 1rem;
  }
  header h1 {
    font-size: 1.6rem;
    font-weight: 700;
    letter-spacing: -0.02em;
  }
  header p {
    color: var(--text-muted);
    font-size: 0.9rem;
    margin-top: 0.3rem;
  }

  .container {
    max-width: 860px;
    width: 100%;
    margin: 0 auto;
    padding: 1rem;
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  /* ---- Chat area ---- */
  #chat {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    padding: 1rem;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    min-height: 320px;
  }

  .msg {
    max-width: 80%;
    padding: 0.7rem 1rem;
    border-radius: 12px;
    line-height: 1.5;
    font-size: 0.95rem;
    word-wrap: break-word;
  }
  .msg.user {
    align-self: flex-end;
    background: var(--accent);
    color: #fff;
    border-bottom-right-radius: 4px;
  }
  .msg.bot {
    align-self: flex-start;
    background: var(--border);
    color: var(--text);
    border-bottom-left-radius: 4px;
  }
  .msg .label {
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    margin-bottom: 0.25rem;
    opacity: 0.7;
  }

  /* ---- Input bar ---- */
  .input-bar {
    display: flex;
    gap: 0.5rem;
  }
  .input-bar textarea {
    flex: 1;
    resize: none;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 0.75rem 1rem;
    color: var(--text);
    font-family: var(--font);
    font-size: 0.95rem;
    outline: none;
    transition: border-color 0.2s;
    min-height: 48px;
    max-height: 140px;
  }
  .input-bar textarea:focus {
    border-color: var(--accent);
  }
  .input-bar button {
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 0 1.4rem;
    font-size: 0.95rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
    white-space: nowrap;
  }
  .input-bar button:hover { background: var(--accent-hover); }
  .input-bar button:disabled { opacity: 0.5; cursor: default; }

  /* ---- Status ---- */
  .status-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.78rem;
    color: var(--text-muted);
    padding: 0 0.2rem;
  }
  .status-bar .dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 0.4rem;
  }
  .dot.ok   { background: var(--success); }
  .dot.err  { background: #ef4444; }
  .dot.load { background: #f59e0b; }

  /* ---- Scrollbar ---- */
  #chat::-webkit-scrollbar { width: 6px; }
  #chat::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
</style>
</head>
<body>

<header>
  <h1>Albanian ↔ English Translator</h1>
  <p>Type Albanian text below to get an English translation</p>
</header>

<div class="container">
  <div id="chat"></div>

  <div class="input-bar">
    <textarea id="input" rows="1" placeholder="Shkruaj në shqip…" autofocus></textarea>
    <button id="send" onclick="doTranslate()">Translate</button>
  </div>

  <div class="status-bar">
    <span id="status"><span class="dot load"></span>Connecting…</span>
    <span id="model-info"></span>
  </div>
</div>

<script>
const chatEl  = document.getElementById('chat');
const inputEl = document.getElementById('input');
const sendBtn = document.getElementById('send');
const statusEl = document.getElementById('status');
const modelEl  = document.getElementById('model-info');

// Auto-resize textarea
inputEl.addEventListener('input', () => {
  inputEl.style.height = 'auto';
  inputEl.style.height = Math.min(inputEl.scrollHeight, 140) + 'px';
});

// Enter to send (Shift+Enter for newline)
inputEl.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    doTranslate();
  }
});

function addMessage(text, role) {
  const div = document.createElement('div');
  div.className = 'msg ' + role;
  const label = document.createElement('div');
  label.className = 'label';
  label.textContent = role === 'user' ? 'Albanian' : 'English';
  div.appendChild(label);
  div.appendChild(document.createTextNode(text));
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

async function doTranslate() {
  const text = inputEl.value.trim();
  if (!text) return;

  addMessage(text, 'user');
  inputEl.value = '';
  inputEl.style.height = 'auto';
  sendBtn.disabled = true;

  try {
    const res = await fetch('/translate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text }),
    });
    if (!res.ok) {
      const err = await res.json().catch(() => ({}));
      throw new Error(err.detail || res.statusText);
    }
    const data = await res.json();
    addMessage(data.translation, 'bot');
  } catch (e) {
    addMessage('⚠ Error: ' + e.message, 'bot');
  } finally {
    sendBtn.disabled = false;
    inputEl.focus();
  }
}

// Health check
async function checkHealth() {
  try {
    const res = await fetch('/health');
    const data = await res.json();
    if (data.model_loaded) {
      statusEl.innerHTML = '<span class="dot ok"></span>Model loaded';
      modelEl.textContent = data.model_dir;
    } else {
      statusEl.innerHTML = '<span class="dot load"></span>Model loading…';
    }
  } catch {
    statusEl.innerHTML = '<span class="dot err"></span>Server unreachable';
  }
}
checkHealth();
setInterval(checkHealth, 15000);
</script>

</body>
</html>
